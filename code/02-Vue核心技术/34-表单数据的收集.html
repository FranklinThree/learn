<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据的收集</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <form @submit.prevent="send">
            用户名：<input type="text" v-model.trim="user.username"><br><br>
            密码：<input type="password" v-model="user.password"><br><br>
            年龄：<input type="number" v-model.number="user.age"><br><br>
            性别：
                男<input type="radio" name="gender" value="0" v-model="user.gender">
                女<input type="radio" name="gender" value="1" v-model="user.gender">
                <br><br>

            爱好：
            <!-- 注意：对于checkbox来说，如果没有指定value，那么会那这个标签的checked属性的值作为value-->
                旅游<input type="checkbox" value="travel" v-model="user.interest">
                运动<input type="checkbox" value="sport" v-model="user.interest">
                唱歌<input type="checkbox" value="sing" v-model="user.interest"><br><br>

            学历：
                <select v-model="user.grade">
                    <option value="">请选择学历</option>
                    <option value="zk">专科</option>
                    <option value="bk">本科</option>
                    <option value="ss">硕士</option>

                </select>
                <br><br>
            简介：
                <textarea cols="50" rows="15" v-model.lazy="user.introduce"></textarea><br><br>
            <input type="checkbox" v-model="user.accept">阅读并接受协议<br><br>

            <button @click.prevent="send">注册</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el : '#app',
            data : {
                msg : '表单数据的收集',
                user : {
                    username : '',
                    password : '',
                    age : '',
                    gender : '',
                    interest : [],
                    grade : '',
                    introduce : '',
                    accept : '',
                },


            },
            methods : {
                send(){
                    // alert('ajax....')
                    // 将数据手机号，发送给服务器
                    console.log(JSON.stringify(this.user))
                }
            },
        })
    </script>
</body>
</html>
