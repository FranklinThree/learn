<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h3>计数器：{{counter}}</h3>
        <button @click="add">点我加1</button>
        <button @click="destroy">点我销毁</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg : 'Vue的生命周期',
                counter : 1,
            },
            methods : {
                add(){
                    this.counter++
                },
                destroy(){
                    this.$destroy()
                }
            },
            /*
                1. 初始阶段
                    el有，template也有，最终编译template模板语句。
                    el有，template没有，最终编译el模板语句。
                    el没有的时候，需要手动调用vm.$mount(el) 进行手动挂载，然后流程才能继续。此时如果template有，最终编译template模板语句。
                    el没有的时候，需要手动调用vm.$mount(el) 进行手动挂载，然后流程才能继续。此时如果template没有，最终编译el模板语句。
                    结论：
                        流程要想继续：el必须存在。
                        el和template同时存在，优先选择template，如果没有template，才会选择el。
             */

            // 1. 初始阶段
            // 创建前
            beforeCreate(){
                // 创建前指的是：数据代理和数据检测的创建前。
                // 此时还无法访问data当中的数据，包括methods也是无法访问的。
                console.log('beforeCreate')
                // 调用methods报错了，不存在
                // this.m()
                debugger
            },
            // 创建后
            created(){
                // 创建前指的是：数据代理和数据检测的创建完毕，可以访问data中的数据了。
                console.log('created')
                // 可以访问methods
                // this.m()

            },
            // 2. 挂载阶段
            // 挂载前
            beforeMount(){
                console.log('beforeMount')
            },
            // 挂载后
            mounted(){
                console.log('mounted')
            },
            // 3. 更新阶段
            // 更新前
            beforeUpdate(){
                console.log('beforeUpdate')
            },
            // 更新后
            updated(){
                console.log('updated')
            },
            // 4. 销毁阶段
            // 销毁前
            beforeDestroy(){
                console.log('beforeDestroy')
            },
            // 销毁后
            destroyed(){
                console.log('destroyed')
            }
        })
        
    </script>
</body>
</html>
