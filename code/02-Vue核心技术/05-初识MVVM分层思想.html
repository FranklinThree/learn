<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识MVVM分层思想</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <!-- 
        1. MVVM是什么？
            M：Model，模型，数据模型，指的是我们的数据。
            V：View，视图，指的是我们的视图。
            VM：ViewModel，视图模型，指的是我们的视图模型，它是连接视图和数据模型的桥梁。
        2. Vue框架遵循MVVM吗？
            虽然没有完全遵循 MVVM 模型，但是 Vue 的设计也受到了它的启发。
            Vue框架基本上也是符合MVVM思想。
        3. MVVM模型当中倡导了Model和View进行了分离，为什么要分离？ 
            假如Model和View不分离，使用最原始的原生JavaScript代码写项目：
                如果数据发生了任意的改动，接下来我们需要编写大量篇幅的操作DOM元素的JS代码。
            将Model和View分离之后，出现了一个VM核心，这个VM把所有脏活累活给做了，
            也就是说，当Model发生改变之后，VM自动去更新View。当View发生改动之后，
            VM自动去更新Model。我们再也不需要编写操作DOM的JS代码了。开发效率提高了很多。
    -->
    <!-- 准备容器 -->
    <!-- View V -->
    <div id="app">
        姓名：<input type="text" v-model="name">
    </div>
    <script>
        // ViewModel VM
        const vm = new Vue({
            el: '#app',
            // Model M
            data: {
                name: 'zhangsan'
            }
        })
    </script>
</body>
</html>
