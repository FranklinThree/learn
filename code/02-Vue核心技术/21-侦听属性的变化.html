<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听/监视 属性的变化</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        数字: <input type="text" v-model="number">
    </div>
    <script>
        const vm = new Vue({
            el : '#app',
            data : {
                msg : '侦听属性的变化',
                number : 0
            },
            computed : {
                hehe(){
                    return 'haha,' + this.number
                }
            },
            watch : {
                // 可以监视多个属性
                // 监视哪个属性, 请把这个属性的名字拿过来即可.
                // 可以监视Vue的原有属性
                number : {
                    // 初始化的时候, 调用一次handler方法
                    immediate : true,
                    // 这里有一个固定写死的方法, 方法名必须叫做: handler
                    // handler方法什么时候被调用呢? 当被监视的属性发生变化的时候, handler就会自动调用一次.
                    // handler方法上有两个参数: 第一个参数newValue, 第二个参数是oldValue
                    // newValue是属性值改变之后的新值.
                    // oldValue是属性值改变之前的旧值.
                    handler(newValue, oldValue){
                        console.log(newValue, oldValue);
                    }
                },
                // 也可以监视计算属性
                hehe : {
                    handler(a, b){
                        console.log(a, b);
                    }
                }
            }
        })
    </script>
</body>
</html>
