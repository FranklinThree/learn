<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令详解（它是一个负责动态绑定的指令）</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-bind指令详解
            1. 这个指令是干啥的？
                指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。
            2. v-bind指令的语法格式：
                <HTML标签 v-bind:参数="表达式"></HTML标签>
            3. v-bind指令的编译原理：
                编译前：
                    <HTML标签 v-bind:参数="表达式"></HTML标签>
                编译后：
                    <HTML标签 参数="表达式的执行结果"></HTML标签>
                注意两项：
                    1. 在编译的时候v-bind后面的“参数”会被编译为HTML标签的“属性名”
                    2. 表达式会关联data，当data发生改变之后，表达式的执行结果就会发生变化。
                    所以，连带的就会产生动态效果。
            4. v-bind因为很常用，所以Vue为它提供了一个简写的形式：
                <HTML标签 :参数="表达式"></HTML标签>
            5. 什么时候使用使用插值语法？什么时候使用指令语法？
                凡是标签体当中的内容要想动态，需要使用插值语法。
                只要让HTML标签的属性动态。就需要使用指令语法。
     -->
    <!-- 准备一个容器 -->
    <div id="app">
        <!-- 注意：以下代码中 msg 是变量名。 -->
        <!-- 注意：原则上v-bind指令后面的这个参数名可以随便写。 -->
        <!-- 虽然可以随便写，但大部分情况下，这个参数名还是需要写成该HTML标签支持的属性名。这样才有意义。 -->
        <span v-bind:xyz="msg"></span>

        <!-- 这个表达式带有单引号，这个‘msg’就不是变量了，而是常量 -->
        <span v-bind:xyz="'msg'"></span>

        <!-- v-bind实战 -->
        <img src="../img/60_label.png">
        <!-- <img v-bind:src="imgPath"> -->

        <!-- v-bind简写形式 -->
        <!-- <img :src="imgPath"> -->

        <br>
        <!-- 这是一个普通的文本框 -->
        <input type="text" name="username" value="zhangsan"> <br>
        <!-- 以下文本框可以让value这个数据变成动态的：这就是典型的动态数据绑定。 -->
        <input type="text" name="username" :value="username"> <br>

        <!-- 使用v-bind也可以让超链接的地址动态 -->
        <a href="https://www.baidu.com">超链接走起</a>
        <a :href="url">超链接再次走起</a>

        <!-- 能采用以下写法吗？ -->
        <!-- 
            ef="{{url}}": Interpolation inside attributes has been removed. 
            Use v-bind or the colon shorthand instead.
            For example, instead of <div id="{{ val }}">, use <div :id="val">.

            属性内部的插值已被删除。
            请改用v-bind或冒号简写。
         -->
        <a href="{{url}}">超链接再再再再次走起</a>

    </div>
    <!-- vue程序 -->
    <script>

        // 赋值的过程就可以看做是一种绑定的过程。
        // let i = 100
    
        new Vue({
            el : '#app',
            data : {
                msg : 'Hello Vue!',
                imgPath : "../img/60_label.png",
                username : 'jackson',
                url : 'github.com'
            }
        })
    </script>
</body>
</html>
