<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例和容器的关系是：一夫一妻制</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div class="app">
        <h1>{{msg}}</h1>
    </div>
    <div id = "app2" class="app">
        <h1>{{msg}}</h1>
    </div>

    <!-- Vue程序 -->
    <script>
        /*
            验证：一个Vue实例可以接管多个容器吗？
                不能。一个Vue实例只能接管一个容器。一旦接管到容器之后，即使后面有相同的容器，Vue也是不管的。因为Vue实例已经“娶到媳妇”了。
        */
        new Vue({
            el : '.app',
            data : {
                msg : 'Hello Vue!'
            }
        })
        // new Vue({
        //     el : '#app1',
        //     data : {
        //         msg : 'zhangsan!'
        //     }
        // })
        new Vue({
            el : '#app2',
            data : {
                msg : 'zhangsan!'
            }
        })
        new Vue({
            el : '#app2',
            data : {
                msg : 'jackson!'
            }
        })
    </script>

</body>
</html>
