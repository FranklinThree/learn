<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vm与vc</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <user></user>
    </div>
    <script>
        // 创建组件
        const user = Vue.extend({
            template: `
                <div>
                    <h1>user组件</h1>
                </div>
            `,
            mounted(){
                // this是VueComponent实例
                // user是什么呢？？？？是一个全新的构造函数 VueComponent构造函数。
                console.log('vc', this === user)
            }
        })
        console.log(user)
        // vm
        const vm = new Vue({
            el: '#app',
            data: {
                msg : 'vm与vc'
            },
            components : {
                user
            },

            mounted(){
                // this是Vue实例
                console.log('vm', this)
            }
        })

        function test(){
            var Sub = function User() {
                this.name = 'admin'
                
            }
            return Sub
        }

        let a = test();
        // 通过构造函数创建对象
        console.log(new a())

        /*

        console.log(a)
        let b = test()
        console.log(b)
        console.log(a === b)

         */
        
    </script>
</body>
</html>
