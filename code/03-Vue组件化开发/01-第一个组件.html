<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        组件的使用分为三步：
            第一步：创建组件
                Vue.extend({该配置项和new Vue的配置项几乎相同，略有差别})
                区别有哪些？
                    1. 创建Vue组件的时候，配置项中不能使用el配置项。
                    2. 配置项中的data不能使用直接对象的形式，必须使用function。
            第二步：注册组件
                局部注册：
                    在配置项当中使用components，语法格式：
                        components : {
                            组件的名字 : 组件对象
                        }

            第三步：使用组件
    -->
    <div id="app">
        <h1>{{msg}}</h1>
        <userlist></userlist>
    </div>
    <script>
        // 1.创建组件（结构HTML 交互JS 样式CSS）
        const myComponent = Vue.extend({
            template : `
                <ul>
                <li v-for="(user,index) in users" :key="user.id">
                  {{index}},{{user.name}}
                </li>
                </ul>
            `,
            data(){
                return {
                    users : [
                        {id:'001',name:'jack'},
                        {id:'002',name:'lucy'},
                        {id:'003',name:'james'},
                    ],
                }
            }
        })

        // Vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                msg : '第一个组件',

            },
            // 2. 注册组件
            components : {
                // userlist是组件的名字。myComponent只是一个变量名而已。
                userlist : myComponent
            }
        })

        // let data = {
        //     counter : 1
        // }

        function data() {
            return {
                counter : 1
            }
        }
        let x = data()
        let y = data()
    </script>
</body>
</html>
